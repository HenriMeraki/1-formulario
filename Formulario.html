<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" href="Formulario.css">
    </head>
    <body>
        <div>
            <h1 id="titulo">Formulário do Gu</h1>
            <p id="subtitulo">Complete as informações</p>
            <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="sobrenome" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong>Sexo</strong></label>
                <label>
                    <input type="radio" name="sexualidade" value="homem">homem
                </label>
                <label>
                    <input type="radio" name="sexualidade" value="mulher">Mulher
                </label>
            </div>
            <div class="campo">
                <label for="idade"><strong>Sua Idade</strong></label>
                <select name="idade" id="idade" required>
                <option selected disabled value="">Selecione</option>
                <option>18-23</option>
                <option>24-29</option>
                <option>30-35</option>
                <option>36...</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div class="campo">
                    <label><strong>Selecione os objetos que mais lhe atrai:</strong></label><br>
                    <input type="checkbox" id="objeto1" name="objeto1" value="livros">
                    <label for="objeto1">Livros</label>
                    <input type="checkbox" id="objeto2" name="objeto2" value="celular">
                    <label for="objeto2">Celular</label>
                    <input type="checkbox" id="objeto3" name="objeto3" value="videogame">
                    <label for="objeto3">Video Games</label>
                    <input type="checkbox" id="objeto4" name="objeto4" value="jogos">
                    <label for="objeto4">Jogos de Tabuleiro</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label for="sobre"><strong>Conte um pouco sobre você:</strong></label>
                <textarea name="sobre" id="sobre" style="width: 26em;" rows="6"></textarea>
            </div>
            <button class="botao" type="submit" onsubmit="">Concluído</button>
        </form>
    </body>
</html>
